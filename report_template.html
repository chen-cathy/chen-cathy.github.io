<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | Synthesis Hub</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./report_template_files/style.css">
    <link rel="stylesheet" href="./report_template_files/all.min.css">
</head>

<body>

    <header class="container">
        <a href="index.html" class="logo" style="display: flex; align-items: center; gap: 0.75rem; text-decoration: none;">
            <div style="width: 2.5rem; height: 2.5rem; border-radius: 50%; background: #1e293b; color: #fbbf24; display: flex; align-items: center; justify-content: center; font-family: 'Merriweather', serif; font-size: 1.125rem; font-weight: 900;">
                SH
            </div>
            <div>
                <div style="font-family: 'Merriweather', serif; font-size: 1.3rem; color: #ffffff; font-weight: 900; line-height: 1.2;">Synthesis Hub</div>
                <div style="font-size: 0.85rem; color: #ffffff;">Original + AI Â· Dual-Layer View</div>
            </div>
        </a>
    </header>

    <main class="container" style="margin-top: 2rem;">
        <article class="report-content">
            <header style="border:none; padding: 0; margin-bottom: 2rem;">
                <div class="report-meta" style="margin-bottom: 1rem;">
                    <span>Published: Jan 2026</span>
                </div>
                <h1 style="margin-top: 2.5rem;">{{title}}</h1>
            </header>

            <h2>Introduction</h2>
            <div class="lead">
                {{intro}}
            </div>

            <hr style="border-color: var(--glass-border); margin: 2rem 0;">

            <div id="embed-container">
                {{EMBED_SECTION}}
            </div>

            <hr style="border-color: var(--glass-border); margin: 2rem 0;">

            <h2>Conclusion</h2>
            <p>
                {{summary}}
            </p>
        </article>
    </main>

    <footer>
        <div class="container">
            <p>Synthesis Hub | Research & Analysis Portfolio</p>
        </div>
    </footer>
</body>
</html>
